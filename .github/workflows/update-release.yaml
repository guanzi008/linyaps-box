name: Update release
on:
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git remote add openatom https://github.com/deepin-community/linyaps-box
          git fetch openatom --no-tags
          git reset --hard openatom/release/2.0
          rm -r .github || true
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: obs_release
          create_branch: true
          push_options: --force
          commit_message: Automated Change
      - run: |
          rm -r debian/patches || true
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: obs_release_nopatch
          create_branch: true
          push_options: --force
          commit_message: Automated Change
